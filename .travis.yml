before_install:
  - brew update
  - brew install glib libevent openssl libmagic osxfuse
  - brew link --force openssl
language: objective-c
compiler:
  - gcc
  - clang
script: 
  - ./autogen.sh
  - ./configure --enable-test-apps
  - make
notifications:
  irc:
    channels:
      - "irc.freenode.org#riofs"
    on_success: always
    on_failure: always
